<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Egypt Tourism</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #13357B, #1e488e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-card h2 {
      font-family: 'Jost', sans-serif;
      color: #13357B;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #13357B;
      border-color: #13357B;
      border-radius: 30px;
    }

    .btn-primary:hover {
      background-color: #0f2b66;
    }

    .text-small {
      font-size: 0.9rem;
    }

    .form-check-label {
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2><i class="fa fa-map-marker-alt me-2"></i>Egypt Tourism</h2>
    <form onsubmit="return validateLogin(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
       
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="text-center mt-3 text-small">
        Don't have an account?
        <a href="register.html" class="text-decoration-none text-primary">Register now</a>
      </p>
    </form>
  </div>


</body>
</html>
