<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Egypt Tourism</title>
  <!-- Bootstrap JS Bundle -->
 <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .btn-primary {
      background-color: #13357B;
      border-color: #13357B;
    }
    .btn-primary:hover {
      background-color: #0f2a5f;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2 class="text-center mb-4" style="color: #13357B;">Create an Account</h2>
  <form id="registerForm">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required minlength="6"/>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" required />
    </div>
    <div id="errorMsg" class="text-danger mb-3" style="display: none;">Passwords do not match.</div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>

<script src="js/main.js"></script>
</body>
</html>
